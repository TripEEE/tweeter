<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/76797eb732.js" crossorigin="anonymous"></script>


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/existing-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>TWEETER</span>
    <div id="navRight">
      <p><strong>Write</strong> a new tweet</p>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>
  <header class="header-top">
    <div id="avatarAndName">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Sarah Palin</h2>
      </div>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <div id="composeTitle">
        <h2>Compose Tweet</h2>
      </div>
      <form class="tweetForm" method="POST" action="/tweets/">
        <div class="formAndLabel">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" width="2" cols="80"></textarea>
        </div>
        <div class="buttonAndCounter">
          <button type="submit">Tweet</button>
          <output name="counter" id="counter" for="tweet-text">140</output>
        </div>
      </form>
      <article class="articleContainer">
        <header class="articleHeader">
          <div class="articleFirstName">
            <i class="fa-regular fa-face-kiss-wink-heart"></i>
            <p>Sarah</p>
          </div>
          <p class="articleUsername">@VoteForSarah</p>
        </header>
        <h6>Please vote for me!</h6>
        <footer class="articleFooter">
          <p>10 days ago</p>
          <ul>
            <li><i class="fa-solid fa-flag"></i></li>
            <li><i class="fa-sharp fa-solid fa-retweet"></i></li>
            <li><i class="fa-solid fa-heart"></i></li>
          </ul>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
